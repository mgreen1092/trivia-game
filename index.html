<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Trivia</title>
</head>
<body>
    <div id='main-page'>
        <nav>
            <button id='open-modal'>Instructions</button>
        </nav>
        <div id='modal'>
            <div id='modal-textbox'>
                <p>Instructions:<p>
                <p>Welcome to golf trivia!</p>
                <p>Questions will appear with a set of three possible answers. Selec the correct resposne and at the end of the set of questions, you will be able to see your score. Compete with friends to test your golf knowledge! </p>
                <div id='modal-footer'>
                    <button class='modal-buttons' id='close'>Back</button>
                </div>
            </div>
        </div>
        <div id='trivia-title'>
            <h1 id='h1' class='active'>GOLF TRIVIA</h1>
        </div>
        <div id="bottom-section">
            <div class='container'>
                <input id='name-input' type='text' placeholder='Name'> 
                <button id='name-submit'>Submit</button>
            </div>
            <div>
                <button id='play-game'>Play Game</button>
            </div>
        </div>
    </div> 
    <div>
        <div id="question-section">
            <h2></h2>
        </div>
        <div class='hidden' id='answer-section'>
            <button class='color-change' id='answer0'></button>
            <button class='color-change' id='answer1'></button>
            <button class='color-change' id='answer2'></button>
            <button id='back-button'>Return Home</button>
            <div id='response-modal'>
                <div id='answer-modal'>
                    <p id='correct-answer'>Correct!</p>
                    <p id='incorrect-answer'>Incorrect!</p>
                    <button id='next-button'>Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
