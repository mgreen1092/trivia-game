<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Trivia</title>
</head>
<body>
    <div id="main-page">
        <button id="openModal">Instructions</button>
        <div id="modal">
            <div id="modal-textbox">
                <p>Instructions<p>
                <p>Welcome to golf trivia!</p>
                <p>Questions will appear with a set of three possible answers. At the end of the set of questions, you will be able to see your score. Compete with friends to test your golf knowledge! </p>
                <div id="modal-footer">
                    <button class="modal-buttons" id="close">Back</button>
                </div>
            </div>
        </div>
        <h1 id="h1" class="active">GOLF TRIVIA</h1>
        <div class="container">
            <input class="active" id="name-input" type="text" placeholder="Name">
        </div>
        <div>
            <button class="active" id="play-game">Play Game</button>
        </div>
    </div> 
    <div>
        <h2></h2>
        <div class='hidden' id='answer-section'>
            <button class="color-change" id="answer0"></button>
            <button class="color-change" id="answer1"></button>
            <button class="color-change" id="answer2"></button>
            <button>Back</button>
            <div id="response-modal">
                <div id='answer-modal'>
                <p id='correct-answer'>Correct!</p>
                <p id='incorrect-answer'>Incorrect!</p>
                <button id='next-button'>Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
